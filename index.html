<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="container">
        <h1>Insira a Senha</h1>
        <input type="password" id="passwordInput" placeholder="Digite a senha">
        <button id="submitButton">Entrar</button>
        <p id="errorMessage" class="hidden">Senha incorreta.</p>

        <div id="imageGallery" class="hidden">
            <h2>O que é isso?</h2>
            <div class="image-container">
                <img src="https://via.placeholder.com/300" alt="Imagem 1" class="gallery-image" data-title="Imagem 1" data-description="Descrição da imagem 1.">
                <img src="https://via.placeholder.com/300" alt="Imagem 2" class="gallery-image" data-title="Imagem 2" data-description="Descrição da imagem 2.">
                <img src="https://via.placeholder.com/300" alt="Imagem 3" class="gallery-image" data-title="Imagem 3" data-description="Descrição da imagem 3.">
            </div>
        </div>

        <!-- Bloco de Notas -->
        <div id="notesContainer" class="hidden">
            <h2>Bloco de Notas</h2>
            <textarea id="noteArea" placeholder="Escreva suas anotações aqui..."></textarea>
            <button id="saveNoteButton">Salvar Anotação</button>
        </div>

        <!-- Área de Anotações Salvas -->
        <div id="savedNotesArea" class="hidden">
            <h2>Anotações Salvas</h2>
            <div id="notesList"></div> <!-- Área para as pastas arrastáveis -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="hidden">
        <span id="closeLightbox">&times;</span>
        <div id="lightboxContent">
            <div id="lightboxText">
                <h2 id="lightboxTitle"></h2>
                <p id="lightboxDescription"></p>
            </div>
            <img id="lightboxImage" src="" alt="Imagem Ampliada">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
